services:
  server-service:
    image: ghcr.io/aet-devops25/team-continuous-disappointment/server:latest
    container_name: server
    ports:
      - "8080:8080"
    restart: unless-stopped
    env_file:
      - ./server/.env

  genai-service:
    image: ghcr.io/aet-devops25/team-continuous-disappointment/genai:latest
    container_name: genai
    ports:
      - "8000:8000"
    depends_on:
      - server-service
      - qdrant-service
    restart: unless-stopped
    env_file:
      - ./genai/.env

  qdrant-service:
    image: qdrant/qdrant
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  client-service:
    image: ghcr.io/aet-devops25/team-continuous-disappointment/client:latest
    container_name: client
    ports:
      - "3000:80"
    depends_on:
      - server-service
    restart: unless-stopped

  prometheus: 
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    ports: 
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

volumes:
  qdrant_storage:
  prometheus_data:
