services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "8080:8080"
    restart: unless-stopped
    env_file:
      - ./server/.env

  genai:
    build:
      context: ./genai
      dockerfile: Dockerfile
    container_name: genai
    ports:
      - "8000:8000"
    depends_on:
      - server
    restart: unless-stopped
    env_file:
      - ./genai/.env

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
    env_file:
      - ./client/.env.development