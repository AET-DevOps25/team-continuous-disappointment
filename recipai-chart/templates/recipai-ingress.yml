apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recipai-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{ .Values.host }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: client-service
                port:
                  number: 80